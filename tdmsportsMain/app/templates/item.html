<!DOCTYPE HTML>
<html>
<head>
    <title>{{stock.name}}</title>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="../static/assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="../static/assets/css/noscript.css"/>
    </noscript>

</head>

<body class="is-preload">
<div id="wrapper">
    <!-- Header -->
    <header id="header">
        <div class="inner">

            <!-- Logo -->
            <a href="{{url_for('index')}}" class="logo">
                <span class="title">TDM SPORTS</span>
            </a>
            <!---->

            <!-- Nav menu -->
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                </ul>
            </nav>
            <!---->

        </div>
    </header>
    <!---->

    <!-- Menu -->
    <nav id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="{{url_for('index')}}">Home</a></li>
            <li><a href="{{url_for('about_us')}}">About us</a></li>
            <li><a href={{url_for('get_cart')}}>Shopping cart ({{session['shoppingcart']|length}})</a></li>
        </ul>
    </nav>
    <!---->

    <!-- Main -->
    <div id="main">
        <div class="inner">
            <h1>{{stock.name}}</h1>
            <span class="image left"><img src={{stock.image}} alt=""/></span>

            <h3>PRICE: {{stock.price}}â‚¬</h3>
            <br>
            <h3>SIZE: {{stock.size}} EU</h3>
            <br>
            <h3>DESCRIPTION:</h3>
            <p>{{stock.code}}<br>{{stock.desc}}</p>
            <hr>
            <form method="POST" action="/add_to_cart">
                <input type="hidden" name="stock_id" value={{stock.id}}>
                <button type="submit">Add to cart</button>
            </form>

        </div>
    </div>
    <!---->

    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <section>
                <section>
                    <img src="{{ url_for('static',filename='images/tdm_sports.svg') }}" alt=""/>
                </section>
            </section>

            <section>
                <h2>Follow</h2>
                <ul class="icons">
                    <li><a href="https://www.linkedin.com/in/tylerdemier/"
                           class="icon brands style2 fa-linkedin"><span class="label">Linked In</span></a></li>
                    <li><a href="https://github.com/tylerdemier" class="icon brands style2 fa-github"><span
                            class="label">GitHub</span></a></li>
                    <li><a href="mailto: tylerdemier@opendeusto.es" class="icon solid style2 fa-envelope"><span
                            class="label">Email</span></a>
                    </li>
                </ul>
            </section>
            <ul class="copyright">
                <li>&copy; Untitled. All rights reserved</li>
            </ul>
        </div>
    </footer>
    <!---->
</div>

<!-- Scripts -->
<script src="../static/assets/js/jquery.min.js"></script>
<script src="../static/assets/js/browser.min.js"></script>
<script src="../static/assets/js/breakpoints.min.js"></script>
<script src="../static/assets/js/util.js"></script>
<script src="../static/assets/js/main.js"></script>
<!---->

</body>
</html>
